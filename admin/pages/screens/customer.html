<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yaachay/yc-css@master/css/yc-css.css" type="text/css">
    <script src="https://kit.fontawesome.com/d07d716417.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../config.css" type="text/css">
    <link rel="stylesheet" href="./customer.css" type="text/css">
    <title>Customer|Admin</title>
</head>

<body yc-brightness="dark">
    <div class="current-customers">
        <div class="title">
            <h3>Not arrived yet</h3>
            <input type="search" class="yc-input-outline" name="" id="searchQuery" placeholder="Search">
        </div>
        <table class="yc-table-stripedX">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Movie Name</th>
                    <th>Seat(s)</th>
                    <th>Date Time</th>
                    <th>Payment</th>
                    <th>Total Cost</th>
                    <th>Arrived</th>
                </tr>
            </thead>
            <tbody class="tbody1" id="tbody1">
            </tbody>
        </table>
    </div>
    <div class="all-customers">
        <div class="title">
            <h3>All Customers</h3>
            <input type="search" class="yc-input-outline" name="" id="searchQuery" placeholder="Search">
        </div>
        <table class="yc-table-stripedX">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Movie Name</th>
                    <th>Seat(s)</th>
                    <th>Date Time</th>
                    <th>Payment</th>
                    <th>Total Cost</th>
                    <th>Arrived</th>
                </tr>
            </thead>
            <tbody class="tbody2" id="tbody2">

            </tbody>
        </table>
    </div>
    <script type="module" src="./customer.js" type="text/javascript"></script>
</body>

</html>
