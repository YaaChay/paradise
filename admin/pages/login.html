<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yaachay/yc-css@master/css/yc-css.css" type="text/css">
    <script src="https://kit.fontawesome.com/d07d716417.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../config.css" type="text/css">
    <link rel="stylesheet" href="./login.css" type="text/css">
    <title>Login|Admin</title>
</head>

<body yc-brightness="dark">
    <p class="yc-stroked-text logo">Paradise</p>
    <p class="sub-text">Access as Admin</p>
    <div class="input-box">
        <p>Admin Name:</p>
        <input type="text" class="yc-input-outline adminName" id="adminName">
    </div>
    <div class="input-box">
        <p>Password:</p>
        <input type="password" class="yc-input-outline password" id="password">
    </div>
    <button class="yc-btn-fill-r1 login-btn" id="loginBtn">Login</button>
    <script src="./login.js" type="module"></script>
</body>

</html>
