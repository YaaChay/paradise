<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yaachay/yc-css@master/css/yc-css.css" type="text/css">
    <script src="https://kit.fontawesome.com/d07d716417.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../config.css" type="text/css">
    <link rel="stylesheet" href="./home.css" type="text/css">
    <title>Home|Admin</title>
</head>

<body yc-brightness="dark">
    <div class="tab-container">
        <div class="header">
            <p class="logo yc-stroked-text">Paradise</p>
            <p>Admin Panel</p>
            <span></span>
        </div>
        <div class="tabs">
            <button class="tab" id="tab1">
                <i class="fa-solid fa-house-chimney"></i>
                <p>Dashboard</p>
            </button>
            <button class="tab" id="tab2">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Customer</p>
            </button>
            <button class="tab" id="tab3">
                <i class="fa-solid fa-ranking-star"></i>
                <p>Ranking</p>
            </button>

        </div>
    </div>
    <div class="container">
        <iframe src="" frameborder="0" id="pageView"></iframe>
    </div>
    <script type="module" src="./home.js"></script>
</body>

</html>
